<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Linkando as fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linkando o CSS -->
    <link rel="stylesheet" href="style.css">
    <title>JordanShoes</title>
</head>
<body>
    <div id="beforeHeader">
        <p>Ganhe R$10,00 de desconto no frete</p>
    </div>

    <header>
        <h1>JordanShoes</h1>
    </header>

    <section class="landingSection">
        <div class="landingContent">
            <h1>A melhor loja de Jordan</h1>
            <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
    </section>

    <section class="shopHighlight">
        <h2>Destaques</h2>
        <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
    </section>

    <div class="shopItems">
        <div class="shopItem">
            <span><img src="./assets/1.png" alt="Jordan 01"></span>
        </div>

        <div class="shopItem">
            <span><img src="./assets/2.png" alt="Jordan 02"></span>
        </div>

        <div class="shopItem">
            <span><img src="./assets/3.png" alt="Jordan 03"></span>
        </div>
    </div>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
